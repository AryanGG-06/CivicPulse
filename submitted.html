<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Report Submitted - CivicPulse</title>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f8fa; }

  .track-id { font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; color: #1e40af; margin: 1.7rem 0;}
  .btn { background: #2563eb; color: #fff; font-weight: 700; border-radius: 22px; padding: 0.85rem 1.8rem; font-size:1.07rem; border:none; cursor:pointer; margin:0.6rem; }

<body>
<div class="container">
  <h2>Form Submitted!</h2>
  <div class="track-id">Your 13-digit Tracking ID:<br>
    <span id="tid">Loading...</span>
  </div>
  <p>Check complaint status or view all complaints across India.</p>
  <a href="dashboard.html" class="btn">My Dashboard</a>

<script>
// Get track id from URL
const tid = new URLSearchParams(location.search).get("track_id") || "";
document.getElementById("tid").textContent = tid;
</script>
